<!DOCTYPE html>
<html>
<head>
    <title>Tag Post</title>
</head>
<body>
    <h1>Tag Post</h1>
    <form action="/post/{{ post.id }}/tag" method="post">
        {% for tag in tags %}
        <label>
            <input type="checkbox" name="tag-{{ tag.id }}" value="{{ tag.id }}" {% if tag.id in post_tags %}checked{% endif %}>
            {{ tag.name }}
        </label>
        {% endfor %}
        <button type="submit">Save</button>
    </form>
</body>
</html>
