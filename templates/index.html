<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Index</title>
</head>
<body>
    <h1>Blog Index</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <br>
                Tags:
                {% for tag in post.tags %}
                    <span style="font-size: smaller; color: grey;">{{ tag }}</span>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
